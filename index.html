<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">
    <title>Компонент</title>
</head>

<body>
    <div class="component">
        <div class="component__container">
            <div class="component__title">
                <h1> Продажa на <span class="component__title-value"> 0 </span> ₽ </h1>
            </div>

            <div class="component__search search">
                <div class="search__input">
                    <input type="text" class="search__input-value" name="" id=""
                        placeholder="Найти по названию или артикулу...">
                </div>
                <div class="search__products">
                    <div class="search__new-product"><a href="#popup" class="popup-link">+ Создать новый товар</a></div>
                    <ul class="search__list list-products">
                    </ul>
                </div>
            </div>

            <div class="component__sales sales">
                <div class="sales__not">
                    <div class="sales-icon">
                        <img src="image/box.png" alt="Товара нет">
                    </div>
                    <div class="sales-text">Добавьте товары, которые продаете</div>
                </div>
                <div class="sales__yes">
                    <ul class="sales__list sales-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#" class="popup__close close-popup">X</a>
                <div class="popup__title">Новый товар</div>
                <div class="popup__text">
                    <form class="popup__form form" action="">
                        <input class="form__code" type="text" required placeholder="Артикул товара" >
                        <input class="form__name" type="text" placeholder="Наименование товара">
                        <input class="form__price" type="number" placeholder="Стоимость товара">
                        <input class="form__quantity" type="number" placeholder="Количество товара на складе">
                        <input class="form__button" type="button" value="Добавить">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="popup-warning-quantity" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#" class="popup__close close-popup">X</a>
                <div class="popup__title title-warning">Товара нет на складе!</div>               
            </div>
        </div>
    </div>

    <div id="popup-warning-re-adding" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#" class="popup__close close-popup">X</a>
                <div class="popup__title title-warning">Товара уже добавлен!</div>               
            </div>
        </div>
    </div>

    <script src="scripts/products.js"></script>
    <script src="scripts/add-product.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/search.js"></script>


</body>

</html>
